<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Formulario</title>

    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,700&display=swap" rel="stylesheet">

    <!-- Hoja de estilo local -->
    <link rel="stylesheet" href="assets/css/style.css">

    <meta name="author" content="Rodrigo Urrea Méndez">
    <meta name="keywords" content="formulario, validar">



</head>
<body>
    
    <head >
        <div class="central">
            <h1>Formulario de registro</h1>
        </div>
        
    </head>

    <section class="central">
        <form  id="formularioRegistro" action="#" class="formRegistrar"  method="get">
            <div class="contenedorForm">
                <div class="inputContainer">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Rodigo" class="input" maxlength="30">
                </div>
                <div class="inputContainer">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Urrea" class="input" maxlength="80">
                </div>
                <div class="inputContainer">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" name="correo" placeholder="rurream@gmail.com" class="input" maxlength="100">
                </div>
                <div class="inputContainer">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="username" class="input" maxlength="20">
                </div>
                <div class="inputContainer">
                    <label for="pass">Contraseña</label>
                    <input type="password" id="pass" name="pass" placeholder="pass" class="input" maxlength="15">
                </div>
                <div class="inputContainer">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" placeholder="987654321" class="input" maxlength="15">
                </div>
                <div class="inputContainer">
                    <button type="button" class="botonRegistro" id="botonEnviarForm">Registrar</button>
                </div>
            </div>
        </form>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
