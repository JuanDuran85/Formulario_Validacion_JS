<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Validado JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="contenedor">
        <h1>Formulario</h1>

        <form class="form" onsubmit="return validacion();">
            <div class="form__container">
                <label class="form__label">Nombre:</label class="form__label">
                <input id="name" class="form__input-text" type="text" placeholder="Escribe tu nombre">
            </div>

            <div class="form__container">
                <label class="form__label">Fecha de nacimiento:</label>
                <input id="birthday" class="form__input-date" type="date">
            </div>

            <div class="form__container">
                <label class="form__label">Sexo:</label>
                <select id="gender" class="form__select">
                    <option value="1">Selecciona tu género</option>
                    <option value="2">Femenino</option>
                    <option value="3">Masculino</option>
                    <option value="4">Otro</option>
                </select>
            </div>

            <div class="form__container">
                <label class="form__label">Correo:</label>
                <input id="email" class="form__input-email" type="email" placeholder="Ingresa tu correo">
            </div>

            <div class="form__container">
                <label class="form__label">Mayor de 18:</label>
                <select id="adult" class="form__select">
                    <option value="1">Selecciona una opción</option>
                    <option value="2">Sí</option>
                    <option value="3">No</option>
                    <!-- <input id="" type="checkbox" name="mayor" checked /> -->
                </select>
            </div>

            <div class="form__button">

                <button type="submit" class="btn btn-light" id="enviar" value="Enviar">Enviar</button>

                <button type="reset" class="btn btn-light" id="enviar" value="Borrar">Borrar</button>


            </div>
        </form>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="script.js"></script>
</body>

</html>
